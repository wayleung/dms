		function getHostPath() {
			var curWwwPath = window.document.location.href;
			var pathName = window.document.location.pathname;
			var pos = curWwwPath.indexOf(pathName);
			//获取主机地址，如： http://localhost:8083
			var localhostPath = curWwwPath.substring(0, pos);
			return localhostPath;
		}

		var rootPath = getHostPath() + "/" + "dms/";
		/* 			  $(document).ready(function(){
		 console.log(rootPath); 
		 }); */

		function insertStudent() {
			var url = rootPath + "insertStudent";

			var studentNum = $("#studentNum").val();
			var password = $("#password").val();
			var name = $("#name").val();
			var birthDate = $("#birthDate").val();
			var sex = $("#sex").val();
			var state = $("#state").val();
			var location = $("#location").val();
			var phone = $("#phone").val();
			var studentClass = $("#studentClass").val();
			var major = $("#major").val();
			var getupTime = $("#getupTime").val();
			var sleepTime = $("#sleepTime").val();
			var hobby = $("#hobby").val();
			var habit = $("#habit").val();
			var emergencyContact = $("#emergencyContact").val();
			var emergencyPhone = $("#emergencyPhone").val();
			var remark = $("#remark").val();
		
			

				if (studentNum != null && studentNum != ""
					/* && password != null && password != ""
					&& name != null && name != ""
					&& birthDate != null && birthDate != ""
					&& sex != null && sex != ""
					&& state != null && state != ""
					&& location != null && location != ""
					&& phone != null && phone != ""
					&& studentClass != null && studentClass != ""
					&& major != null && major != ""
					&& emergencyContact != null && emergencyContact != ""
					&& emergencyPhone != null && emergencyPhone != "" */) {
				var json = {
					"studentNum" : studentNum,
					"password" : password,
					"name" : name,
					"birthDate" : birthDate,
					"sex" : sex,
					"state" : state,
					"location" : location,
					"phone" : phone,
					"studentClass" : studentClass,
					"major" : major,
					"getupTime" : getupTime,
					"sleepTime" : sleepTime,
					"hobby" : hobby,
					"habit" : habit,
					"emergencyContact" : emergencyContact,
					"emergencyPhone" : emergencyPhone,
					"remark" : remark
				};

				console.log(url);
				$.ajax({
					url : url,
					type : "post",
					async : true,
					data : json,
				});
			}

		/** 
		 * include页面方法
		 */  
		(function(window, document, undefined) {  
		    var Include39485748323 = function() {}  
		    Include39485748323.prototype = {  
		        //倒序循环  
		        forEach: function(array, callback) {  
		            var size = array.length;  
		            for(var i = size - 1; i >= 0; i--){  
		                callback.apply(array[i], [i]);  
		            }  
		        },  
		        getFilePath: function() {  
		            var curWwwPath=window.document.location.href;  
		            var pathName=window.document.location.pathname;  
		            var localhostPaht=curWwwPath.substring(0,curWwwPath.indexOf(pathName));  
		            var projectName=pathName.substring(0,pathName.substr(1).lastIndexOf('/')+1);  
		            return localhostPaht+projectName;  
		        },  
		        //获取文件内容  
		        getFileContent: function(url) {  
		            var ie = navigator.userAgent.indexOf('MSIE') > 0;  
		            var o = ie ? new ActiveXObject('Microsoft.XMLHTTP') : new XMLHttpRequest();  
		            o.open('get', url, false);  
		            o.send(null);  
		            return o.responseText;  
		        },  
		        parseNode: function(content) {  
		            var objE = document.createElement("div");  
		            objE.innerHTML = content;  
		            return objE.childNodes;  
		        },  
		        executeScript: function(content) {  
		            var mac = /<script>([\s\S]*?)<\/script>/g;  
		            var r = "";  
		            while(r = mac.exec(content)) {  
		                eval(r[1]);  
		            }  
		        },  
		        getHtml: function(content) {  
		            var mac = /<script>([\s\S]*?)<\/script>/g;  
		            content.replace(mac, "");  
		            return content;  
		        },  
		        getPrevCount: function(src) {  
		            var mac = /\.\.\//g;  
		            var count = 0;  
		            while(mac.exec(src)) {  
		                count++;  
		            }  
		            return count;  
		        },  
		        getRequestUrl: function(filePath, src) {  
		            if(/http:\/\//g.test(src)){ return src; }  
		            var prevCount = this.getPrevCount(src);  
		            while(prevCount--) {  
		                filePath = filePath.substring(0,filePath.substr(1).lastIndexOf('/')+1);  
		            }  
		            return filePath + "/"+src.replace(/\.\.\//g, "");  
		        },  
		        replaceIncludeElements: function() {  
		            var $this = this;  
		            var filePath = $this.getFilePath();  
		            var includeTals = document.getElementsByTagName("include");  
		            this.forEach(includeTals, function() {  
		                //拿到路径  
		                var src = this.getAttribute("src");  
		                //拿到文件内容  
		                var content = $this.getFileContent($this.getRequestUrl(filePath, src));  
		                //将文本转换成节点  
		                var parent = this.parentNode;  
		                var includeNodes = $this.parseNode($this.getHtml(content));  
		                var size = includeNodes.length;  
		                for(var i = 0; i < size; i++) {  
		                    parent.insertBefore(includeNodes[0], this);  
		                }  
		                //执行文本中的额javascript  
		                $this.executeScript(content);  
		                parent.removeChild(this);  
		                //替换元素 this.parentNode.replaceChild(includeNodes[1], this);  
		            })  
		        }  
		    }  
		    window.onload = function() {  
		        new Include39485748323().replaceIncludeElements();  
		    }  
		})(window, document) 
		
		
	</script>
